name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build XenogermsForSale.sln -c Release

      - name: Package mod
        run: |
          mkdir -p release/XenogermsForSale/About
          mkdir -p release/XenogermsForSale/1.6/Assemblies
          mkdir -p release/XenogermsForSale/1.6/Patches
          cp About/About.xml release/XenogermsForSale/About/
          cp LoadFolders.xml release/XenogermsForSale/
          cp 1.6/Assemblies/XenogermsForSale.dll release/XenogermsForSale/1.6/Assemblies/
          cp 1.6/Patches/*.xml release/XenogermsForSale/1.6/Patches/
          cd release && zip -r ../XenogermsForSale-${{ github.ref_name }}.zip XenogermsForSale

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: XenogermsForSale-${{ github.ref_name }}.zip
          generate_release_notes: true
